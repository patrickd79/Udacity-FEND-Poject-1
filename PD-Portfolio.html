<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Development Portfolio of Patrick Denney</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100|Montserrat" rel="stylesheet">

    </head>
    <body>
        <header> 
            <div class ="header">
                <img src ="udacity.svg"/>
                <h1> Patrick Denney</h1>
                <p> Front-End Web Developer</p>
            </div>
        </header>
        <main>
            <div id = "main-pic">
                <img class = "main-img" src = "markus-spiske-207946-unsplash.jpg" 
                    alt = "picture of code"/>
                <figcaption class = "photo-credit" id = "main-img-credit">Photo by Markus Spiske on Unsplash</figcaption>
            </div>
        </main>
            
        <div id = "pro-pic-title">
            <h2>Featured Projects</h2>
        </div>
        <section class = "proj-pics"> 
            <div id = "proj-pic-1">    
                <img class="pro-pics" src = "glenn-carstens-peters-203007-unsplash.jpg" alt = "coding stuff"/>
                <figcaption class="photo-credit">Photo by Glenn Carstens-Peters on Unsplash</figcaption>
                <h3 class="pic-headings">Coding Stuff</h3>

            </div>
            <div id = "proj-pic-2">
                <img class="pro-pics" src = "randall-bruder-136626-unsplash.jpg" alt = "breaking stuff"/>
                <figcaption class="photo-credit">Photo by Randall Bruder on Unsplash</figcaption>
                <h3 class="pic-headings">Breaking Stuff</h3>

            </div>
            <div id = "proj-pic-3">
                <img class="pro-pics" src = "randy-fath-531067-unsplash.jpg" alt = "fixing stuff"/>
                <figcaption class="photo-credit">Photo by Randy Fath on Unsplash</figcaption>
                <h3 class="pic-headings">Fixing Stuff</h3>


            </div>
        </section>


    </body>

</html>
